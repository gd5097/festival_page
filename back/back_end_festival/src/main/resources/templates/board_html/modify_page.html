<!doctype html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">

    <title>글 수정 페이지</title>
    <style>
        body {
            width: 800px;
            margin: 0 auto;
            margin-top: 50px;
        }

        .container {
            height: 500px;
        }

    </style>
</head>
<body>
<nav class="navbar navbar-expand-lg navbar-light bg-light border-bottom">
    <div class="container-fluid">
        <a class="navbar-brand" href="/">메인 페이지로</a>
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent"
                aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarSupportedContent">
            <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                <li class="nav-item">
                    <a class="nav-link" href="#">로그인</a>
                </li>
            </ul>
        </div>
    </div>
</nav>


<!-- 글 수정할 때 나오는 페이지의 html 입니다. -->
<!-- form 데이터가 /board/update 로 전달됩니다. -->

<!-- content -->
<form class="container" action="/board/update" method="post">
    <input type="hidden" name="id" th:value="${boardEntity.id}">
    <div class="mb-3">
        <label class="form-label">제목</label>
        <input type="text" class="form-control" name="title" placeholder="제목" th:value="${boardEntity.title}">
    </div>
    <div class="mb-3">
        <label class="form-label">내용</label>
        <textarea class="form-control" rows="13" name="content" placeholder="내용">[[${boardEntity.content}]]</textarea>
    </div>
    <button type="submit" class="btn btn-primary">수정 완료</button>
    <a th:href="@{'/board/' + ${boardEntity.id}}" class="btn btn-primary">뒤로</a>
</form>

<!-- content -->

<hr color="black">
<h1>강원대학교 축제 홈페이지 만들어봅시다.</h1>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
        crossorigin="anonymous"></script>
</body>
</html>
