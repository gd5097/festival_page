<!doctype html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">

    <title>강원대 홈페이지</title>
    <style>
        body {
            width: 800px;
            margin: 0 auto;
            margin-top: 50px;
        }

        .container {
            height: 500px;
        }

    </style>
</head>
<body>

<nav class="navbar navbar-expand-lg navbar-light bg-light border-bottom">
    <div class="container-fluid">
        <a class="navbar-brand" href="/">메인 페이지로</a>
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent"
                aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarSupportedContent">
            <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                <li class="nav-item">
                    <a class="nav-link" href="#">로그인</a>
                </li>
            </ul>
        </div>
    </div>
</nav>
<hr color="green">
<h1>게시판에 오신 것을 환영합니다.</h1>
<hr color="green">

<!--  게시판의 전체 목록을 보여주는 html 입니다.-->
<!-- content   -->

<table class="table">
    <thead>
    <tr>
        <th scope="col">글 번호</th>
        <th scope="col">제목</th>
        <th scope="col">글쓴이</th>
        <th scope="col">작성 일시</th>
        <th scope="col">조회 수</th>
    </tr>
    </thead>
    <tbody>
    <tr th:each="board : ${boardEntityList}">
        <th th:text="${board.id}">1</th>
        <td th:text="${board.title}">제목</td>
        <td><a th:href="@{/board/{id}(id = ${board.id})}" th:text="${board.content}"></a></td>
        <td th:text="${board.curTime}">작성 일시</td>
        <td th:text="${board.see}">조회 수</td>
    </tr>
    </tbody>
</table>

<a href="/board/write_page" class="btn btn-primary">글 작성하기</a>
<!-- content   -->

<hr color="green">
<h4>강원대학교 게시판</h4>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
        crossorigin="anonymous"></script>

</body>
</html>
