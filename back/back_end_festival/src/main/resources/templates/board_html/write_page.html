<!doctype html>
<html lang="en">
<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">

    <title>강원대 홈페이지</title>
    <style>
        body {
            width: 800px;
            margin: 0 auto;
            margin-top: 50px;
        }

        .container {
            height: 500px;
        }

        .title-container {

        }

    </style>
</head>
<body>

<nav class="navbar navbar-expand-lg navbar-light bg-light border-bottom">
    <div class="container-fluid">
        <a class="navbar-brand" href="/">메인 페이지로</a>
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent"
                aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarSupportedContent">
            <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                <li class="nav-item">
                    <a class="nav-link" href="#">로그인</a>
                </li>
            </ul>
        </div>
    </div>
</nav>

<hr color="green">
<h1>축제 홈페이지에 오신 것을 환영합니다.</h1>
<hr color="green">

<!-- content   -->
<!-- form 데이터가 /board/create 로 전달됩니다. -->
<form class="container" action="/board/create" method="post">
    <div class="mb-3">
        <label class="form-label">제목</label>
        <input type="text" class="form-control" name="title" placeholder="제목">
    </div>
    <div class="mb-3">
        <label class="form-label">내용</label>
        <textarea class="form-control" rows="13" name="content" placeholder="내용"></textarea>
    </div>
    <button type="submit" class="btn btn-primary">Submit</button>
    <a href="/board/entire_page" class="btn btn-primary">Back</a>
</form>

<!-- content   -->

<hr color="green">
<h4>강원대학교 게시판</h4>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"

        crossorigin="anonymous"></script>

</body>
</html>
